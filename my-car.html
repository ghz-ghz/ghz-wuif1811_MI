<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/base.css">
		<link rel="stylesheet" href="css/my-car.css">
		<title>我的购物车</title>
	</head>
	<body>
		<!-- 头部开始 -->
		<header class="header-bigbox">
			<div class="header-box">
				<div class="header-logo">
					<img src="img/logo-footer.png" alt="">
				</div>
				<h2>我的购物车</h2>
				<p>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</p>
				<div class="header-right">
					<p>登录</p>
					<span>|</span>
					<p>注册</p>
				</div>
			</div>
		</header>
		<!-- 头部结束-->
		<main class="main">
			<div class="goods-list-box">
				<div class="list-header-box">
					<div class="check-box">
						<div class="icon-check"></div>
						全选
					</div>
					<p class="title goods-title">商品名称</p>
					<p class="title price-title">单价</p>
					<p class="title num-title">数量</p>
					<p class="title xiaoji-title">小计</p>
					<p class="title caozuo-title">操作</p>
				</div>
				<div class="item-box">
					<div class="check-box">
						<div class="icon-check"></div>
					</div>
				</div>
			</div>
		</main>

	</body>
</html>
