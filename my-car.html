<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/base.css">
		<link rel="stylesheet" href="css/my-car.css">
		<title>我的购物车</title>
	</head>
	<body>
		<!-- 头部开始 -->
		<header class="header-bigbox">
			<div class="header-box">
				<div class="header-logo">
					<img src="img/logo-footer.png" alt="">
				</div>
				<h2>我的购物车</h2>
				<p>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</p>
				<div class="header-right">
					<a href="denglu.html"><p>登录</p></a>
					<span>|</span>
					<p>注册</p>
				</div>
			</div>
		</header>
		<!-- 头部结束-->
		<main class="main">
			<div class="goods-list-box">
				<div class="list-header-box">
					<div class="check-box">
						<div class="icon-check">√</div>
						全选
					</div>
					<p class="title goods-title">商品名称</p>
					<p class="title price-title">单价</p>
					<p class="title num-title">数量</p>
					<p class="title xiaoji-title">小计</p>
					<p class="title caozuo-title">操作</p>
				</div>
				<div class="item-box">
					<div class="check-box">
						<div class="icon-check"><i class="iconfont">&#xe616;</i></div>
					</div>
					<div class="img-box">
						<img src="img/list-img80x80.jpg" alt="">
					</div>
					<div class="item-box-right">
						<p class="mi-name">小米米家电动滑板车&nbsp;黑色</p>
						<p class="mi-price">1999元</p>
						<div class="goods-num-box">
							<p class="jian">－</p>
							<input type="text" value="1">
							<p class="jia">＋</p>
						</div>
						<p class="xiaoji">1999元</p>
						<p class="delete">×</p>
					</div>
				</div>
				<div class="jixugouwu">
					<div class="left">
						<p class="goshoping">继续购物</p>
						<p class="text">共&nbsp;1&nbsp;件商品，已选择&nbsp;0&nbsp;件</p>
						<p class="heji">合计：<span>0</span>元</p>
					</div>
					<div class="go-checkout">去结算</div>
				</div>
			</div>
		</main>

	</body>
</html>
